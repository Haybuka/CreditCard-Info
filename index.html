<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Detaill</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form">
            <label>
                <p>Card Number :</p>
                <input type="text" id="cardnum" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16">
            </label>
            <label>
                <p>Card Holder :</p>
                <input type="text" name="cardHolder" placeholder=" " id="cardHolder">
            </label>
            <label>
                <p>Month:</p>
                <input type="text" name="month" placeholder="JAN" id="month" maxlength="3">
            </label>
            <label>
                <p>year :</p>
                <input type="number" name="year" placeholder="0000" id="year" maxlength="4">
            </label>
            <label>
                <p>CVV :</p>
                <input type="number" name="cvv" placeholder="000" id="cvv" maxlength="3">
            </label>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
