<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Detaill</title>
</head>

<body>
    <div id="container">
        <main>
            <form action="" id="form">
                <label>
                    <p>Card Number :</p>
                    <input type="text" id="cardnum" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16"
                        inputmode="numeric" pattern="[0-9]*">

                </label>
                <label>
                    <p>Card Holder :</p>
                    <input type="text" name="cardHolder" placeholder=" " id="cardHolder" inputmode="numeric"
                        pattern="[0-9]*">
                </label>
                <label>
                    <p>Month:</p>
                    <input type="text" name="month" placeholder="JAN" id="month" maxlength="3" inputmode="numeric"
                        pattern="[0-9]*">

                </label>
                <label>
                    <p>year :</p>
                    <input type="text" name="year" placeholder="0000" id="year" maxlength="4" inputmode="numeric"
                        pattern="[0-9]*">

                </label>
                <label>
                    <p>CVV :</p>
                    <input type="text" name="cvv" placeholder="000" id="cvv" maxlength="3" inputmode="numeric"
                        pattern="[0-9]*">

                </label>
                <span>Hi,Please Enter Valid Detail</span>
                <input type="submit" value="Submit" id="submit">
            </form>
        </main>
        <div class="card">
            <h3>front</h3>
        </div>
        <div class="backcard">
            <h3>back</h3>
        </div>
        <button>Rotate</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
