<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Card Detaill</title>
</head>

<body>
    <div id="container">
        <main>
            <form action="" id="form">
                <label>
                    <p>Card Number :</p>
                    <input type="text" id="cardnum" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16"
                        inputmode="numeric" pattern="[0-9]*">

                </label>
                <label>
                    <p>Card Holder :</p>
                    <input type="text" name="cardHolder" placeholder="Name here" id="cardHolder" maxlength="20">
                </label>
                <div class="lastthree">
                    <p>Expiration Date</p>
                    <input type="text" name="month" placeholder="Month" id="month" maxlength="2" inputmode="numeric"
                    pattern="[0-9]*">
                    <input type="text" name="year" placeholder="year" id="year" maxlength="4" inputmode="numeric"
                        pattern="[0-9]*">
                        <input type="text" name="cvv" placeholder="cvv" id="cvv" maxlength="3" inputmode="numeric"
                        pattern="[0-9]*">
                </div>

                <span>Hi,Please Enter Valid Detail</span>
                <input type="submit" value="Submit" id="submit">
            </form>
        </main>
        <div class="card">
            <div class="silver">
                <img src="images/sim.png" alt="" width="70px">

            </div>
            <div class="cardtype">
                <div class="cardlogo">
                    <img src="" alt="" width="80px">
                </div>
            </div>
            <div class="inputhere">
                <ul>
                    <li class="first">****</li>
                    <li class="second">****</li>
                    <li class="third">****</li>
                    <li class="fourth">****</li>
                </ul>
            </div>
            <div class="carduser">
                <small>Cardholder</small>
                <p>Full Name</p>
            </div>
            <div class="expire">
                <small>Exp</small>
                <p>00/0000</p>
            </div>
        </div>
        <div class="backcard">
            <div class="black">

            </div>
            <div class="white">
                <span>***</span>
            </div>
           <div class="cardlogo">
                <img src="" alt="" width="70px">
          </div>  
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
